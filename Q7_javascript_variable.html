<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js variable</title>
    <script>
        // Declaring a string variable
        let name = "Nilesh"; // This variable holds a string value

        // Declaring a number variable
        let age = 30; // This variable holds a numeric value

        // Declaring a boolean variable
        let isStudent = true; // This variable holds a boolean value

        // Logging the values and types of the variables to the console
        console.log("Value of name:", name); // Logs the value of the 'name' variable
        console.log("Type of name:", typeof name); // Logs the type of 'name' using typeof

        console.log("Value of age:", age); // Logs the value of the 'age' variable
        console.log("Type of age:", typeof age); // Logs the type of 'age' using typeof

        console.log("Value of isStudent:", isStudent); // Logs the value of the 'isStudent' variable
        console.log("Type of isStudent:", typeof isStudent); // Logs the type of 'isStudent' using typeof

    </script>
</head>

<body>

</body>

</html>
