<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment Operators</title>
</head>
<body>
    <h1> Assignment Operators</h1>
    <script>    
        let number = 10;
       
        document.write(`Initial value: ${number}<br>`);
        
        number += 5; 
        document.write(`After += 5: ${number}<br>`);
        
        number -= 3;  
        document.write(`After -= 3: ${number}<br>`);
        
        number *= 2;  
        document.write(`After *= 2: ${number}<br>`);
        
        number /= 4;  
        document.write(`After /= 4: ${number}<br>`);

        number **= 2;
        document.write(`After **= 2: ${number}<br>`);

        number %= 2;
        document.write(`After %= 2: ${number}<br>`);
    </script>

</body>
</html>
