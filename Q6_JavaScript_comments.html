<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Comments</title>
</head>

<body>
    <script>
        // This is a single-line comment.


        let greeting = "Hello, World!"; // Declaring a variable 'greeting' and assigning it a string value

        /*
        This is a multi-line comment.
        It can be used to provide a detailed explanation
        about the function defined below.
        */

        // Function Definition
        function displayGreeting() {

            console.log(greeting);
        }



            // Conditional Statement
            if (greeting.includes("Hello")) {
                console.log("The greeting includes 'Hello'.");
            } else {
                console.log("The greeting does not include 'Hello'.");
            }



            // Loop Definition
            for (let i = 1; i <= 5; i++) {
                console.log(`Count: ${i}`); // Log the current count in the loop
            }

            // Calling the function to display the greeting
            displayGreeting(); // Invoke the function to show the greeting

    </script>

</body>

</html>
